<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button5 {background-color: #555555;} /* Black */
</style>
</head>
<body>

<h2>Button</h2>


<button class="button">Hemant</button>
<button class="button button2">Vinod</button>
<button class="button button3">jyoti</button>

<button class="button button5">Bhavna</button>

</body>
</html>
